language: python
cache:
  pip: true
  directories:
    - /home/travis/.rvm/gems
# env:
#   - PR_AUTHOR=${TRAVIS_PULL_REQUEST_SLUG::-15}
git:
  depth: 2
jobs:
  allow_failures:
    env:
      - CAN_FAIL=true

  include:
    - stage: validate-and-build
      if: branch IN (main, enterprise-4.13, enterprise-4.14)
      name: "Validate updated assemblies, build all distros"
      install:
        - gem install asciidoctor asciidoctor-diagram rouge
        - pip3 install pyyaml aura.tar.gz
      script:
        # Fail if Asciidoctor encounters errors. Pass otherwise.
        - chmod +x ./scripts/check-asciidoctor-build.sh
        - ./scripts/check-asciidoctor-build.sh || travis_terminate 1
        # openshift-enterprise
        - python3 build.py --distro openshift-enterprise --product "OpenShift Container Platform" --version 4.14 --no-upstream-fetch
        # openshift-dedicated
        - python3 build.py --distro openshift-dedicated --product "OpenShift Dedicated" --version 4 --no-upstream-fetch
        # openshift-rosa
        - python3 build.py --distro openshift-rosa --product "Red Hat OpenShift Service on AWS" --version 4 --no-upstream-fetch
        # microshift
        - python3 build.py --distro microshift --product "Microshift" --version 4 --no-upstream-fetch

    # Remove Vale stage until PR commenting feature is ready
